<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 80%;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container img {
            max-width: 100%;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .login-container .login-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Ensure block display for padding */
            margin-top: 10px;
        }
        .login-container .login-button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="LOGO IPNU KALSEL.jfif" alt="Avatar" style="width: 100px;">
        <h2>Login</h2>
        <form id="login-form" action="#">
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <div id="message" class="message"></div>
        <div id="success-button" style="display: none;">
            <a href="portal_ipnu_kalsel.html" class="login-button">Silahkan Rekan Masuk</a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Simulate login success or failure (replace with actual login logic)
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'Pwipnukalsel' && password === 'ipnukalsel2024') {
                showMessage('Login berhasil', 'success');
                document.getElementById('success-button').style.display = 'block'; // Show success button
            } else {
                showMessage('Login gagal. Periksa kembali username dan password Anda.', 'error');
                document.getElementById('success-button').style.display = 'none'; // Hide success button
            }
        });

        function showMessage(message, type) {
            var messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + type;
        }
    </script>
</body>
</html>
